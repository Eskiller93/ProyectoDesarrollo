<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Cambio de Contraseña</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/plantilla.xhtml">
            <ui:define name="content">
        <f:view>
            <h:form id="CambioForm">
                <b:panel title="Cambio de Contraseña"
                         look="warning"
                         collapsible="false"
                         style-class="centrado">
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="5">
                            <b:inputText placeholder="Usuario"
                                         id="usuario"
                                         label="Usuario"
                                         required="true"
                                         value="#{usuarioController.usuario}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="5">
                            <b:inputSecret id="nuevacontrasena"
                                         label="Nueva Contraseña"
                                         required="true"
                                         value="#{usuarioController.contrasena}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="5">
                            <b:inputSecret id="confncontrasena"
                                         label="Confirmacion de Contraseña"
                                         required="true"
                                         value="#{usuarioController.contrasena}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="4">
                                <p:captcha label="Check"/>
                            </b:column>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:commandButton value="Cambiar Contraseña"
                                             look="warning"
                                             style="width: 15%"
                                             action="#{usuarioController.cambioPW()}"/>
                        </b:column>                        
                    </b:row>
                </b:panel>
            </h:form>
        </f:view>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
