<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reporte</title>
    </h:head>
    <body>        
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="clienteArticuloForm">
                    <b:panel title="Reporte de Clientes" look="primary">
                        <!-- Fila mostrar boton para imprimir -->
                        <b:row>
                            <b:column medium-screen="1"/>                                
                            <b:column medium-screen="4">
                                <b:commandButton value="Imprimir"
                                                 look="primary"
                                                 icon="print"
                                                
                                                 action="#{reporteController.reporteClientes()}"/>
                            </b:column>
                        </b:row>
                        
                    </b:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
