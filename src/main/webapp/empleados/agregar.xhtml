<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Empleados</title>
    </h:head>
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:panel title="Empleados" look="primary">
                    <h:form id="agregarEmpleadosForm">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Cedula"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:inputText placeholder="Cedula"
                                             id="idEmpleado"
                                             required="true"
                                             value="#{empleadosController.idEmpleado}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="idEmpleado"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nombre"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre"
                                             id="nombre"
                                             required="true"
                                             value="#{empleadosController.nombre}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="apellido"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="apellido"
                                             id="apellido"
                                             required="true"
                                             value="#{empleadosController.apellido}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="apellido"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="cargoLaboral"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="cargoLaboral"
                                             id="cargoLaboral"
                                             required="true"
                                             value="#{empleadosController.cargoLaboral}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="cargoLaboral"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="salario"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="salario"
                                             id="salario"
                                             required="true"
                                             value="#{empleadosController.salario}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="salario"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="GÃ©nero"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:panelGrid size="" columns="2">
                                    <b:radiobutton value="#{empleadosController.genero}"
                                                   itemLabel="Hombre"
                                                   itemValue="H"/>
                                    <b:radiobutton value="#{empleadosController.genero}"
                                                   itemLabel="Mujer"
                                                   itemValue="M"/>
                                </b:panelGrid>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="genero"/>
                            </b:column>
                        </b:row>
                        <!-- captcha -->
                            <p:captcha label="Check"/>
                        <!-- La fila de los botones -->
                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="6">
                                <b:commandButton value="Agregar"
                                                 action="#{empleadosController.agrega()}"
                                                 look="success"
                                                 style="width: 33%"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
