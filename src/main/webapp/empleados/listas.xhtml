<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Empleados</title>
    </h:head>
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:panel title="Empleados" look="primary">
                    <h:form>
                         <b:column medium-screen="20">
                                <b:commandButton value="Agregar un Empleado" 
                                                 look="success"
                                                 style="width: 20%"
                                                 action="#{empleadosController.agrega()}"/>
                        </b:column>
                        <p:separator/>
                        <b:dataTable value="#{empleadosController.empleados}"
                                     var="empleado"
                                     excel="true"
                                     csv="true"
                                     pdf="true"
                                     copy="true"
                                     column-visibility="true"
                                     print="true">
                            <b:dataTableColumn value="#{empleado.idEmpleado}"
                                               width="9%"
                                               style="text-align: center"
                                               label="Cedula del Empleado"/>
                            <b:dataTableColumn value="#{empleado.nombre}"
                                               width="15%"
                                               style="text-align: center"
                                               label="Nombre del Empleado"/>
                            <b:dataTableColumn value="#{empleado.apellido}"
                                               width="15%"
                                               style="text-align: center"
                                               label="Apellidos"/>
                            <b:dataTableColumn value="#{empleado.cargoLaboral}"
                                               width="19%"
                                               style="text-align: center"
                                               label="Puesto laboral"/>
                            <b:dataTableColumn value="#{empleado.salario}"
                                               width="19%"
                                               style="text-align: center"
                                               label="Salario"/>
                            <b:dataTableColumn value="#{empleado.genero}"
                                               width="8%"
                                               style="text-align: center"
                                               label="Genero"/>
                            <b:dataTableColumn label="Accion"
                                               width="10%"
                                               style="text-align: center">
                                        <b:commandButton value="Editar" 
                                                         look="success"
                                                         action="#{empleadosController.edita(empleado.idEmpleado)}"/>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:form>
                </b:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
