<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Login</title>
        <style>
            .centrado {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 400px;
                height: 300px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="loginForm">
                <b:panel title="Login"
                         look="info"
                         collapsible="false"
                         style-class="centrado">
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:inputText placeholder="Usuario"
                                         id="usuario"
                                         label="Usuario"
                                         required="true"
                                         value="#{usuarioController.usuario}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:inputSecret id="contrasena"
                                         label="ContraseÃ±a"
                                         required="true"
                                         value="#{usuarioController.contrasena}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:commandButton value="Validar"
                                             look="success"
                                             style="width: 100%"
                                             action="#{usuarioController.valida()}"/>
                        </b:column>                        
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10" style-class="message">
                                <b:message for="usuario"/>
                        </b:column>                       
                    </b:row>
                </b:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
